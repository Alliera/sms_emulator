<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    {% load static %}

    <title> SMS Emulator </title>

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}"/>

    {% block css %}
        <link href="{% static 'css/bootstrap.min.css' %}"
              type="text/css" rel="stylesheet"/>
        <link href="{% static 'css/logo-nav.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}?{% now "U" %}" rel="stylesheet">
    {% endblock %}

    {% block google_fonts %}{% endblock %}


</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/favicon.png' %}" alt="" width="50px"
                 height="50px">
        </a>

        <span class="navbar-text">
            SMS emulator
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

        </div>
    </div>
</nav>


<div class="container">
    {% block content %}

    {% endblock %}
</div>


{% block javascript %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}?{% now "U" %}"></script>

{% endblock %}

</body>

</html>
